---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: csi-hostpath-snapshotter
  namespace: csi-system
spec:
  template:
    spec:
      volumes:
      - hostPath:
          path: /var/lib/kubelet/plugins/csi-hostpath # {"$kpt-set":"kubelet-csi-hostpath"}
          type: DirectoryOrCreate
