apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
commonLabels:
  app.kubernetes.io/name: ingress-proxy-server
  app.kubernetes.io/component: ingress-proxy-server
namespace: nxmatic # {"$kpt-set":"username"}
resources:
- ingress-proxy-deployment.yaml
secretGenerator:
- name: ingress-proxy
  type: opaque
  literals:
  - public-key=ssh-rsa 
    nxmatic@local # {"$kpt-set":"public-key-binding"}
  - username=nxmatic # {"$kpt-set":"username-binding"}
